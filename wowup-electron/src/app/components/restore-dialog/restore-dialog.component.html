<mat-dialog-content class="content">
  <div class="select-container">
    <mat-form-field>
      <mat-label>{{ "PAGES.MY_ADDONS.CLIENT_TYPE_SELECT_LABEL" | translate }}</mat-label>
      <mat-select class="select pointer" [(value)]="selectedClient" (selectionChange)="onClientChange()">
        <mat-option [value]="client.clientType" *ngFor="let client of wowUpBackupAddonService.clients">
          {{ client.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>{{ "DIALOGS.RESTORE.DATE" | translate }}</th>
      <td mat-cell *matCellDef="let element">
        {{ relativeDurationPipe.transform(element.date) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>{{ "DIALOGS.RESTORE.ACTIONS" | translate }}</th>
      <td mat-cell *matCellDef="let element">
        <div class="actions">
          <button mat-mini-fab color="primary" (click)="onApply(element.name)">
            <mat-icon>cloud_download</mat-icon>
          </button>
          <button mat-mini-fab color="warn" (click)="onDeleteFile(element.name)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-dialog-content>
